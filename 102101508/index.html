<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 计算器</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="calculator">
  <input type="text" id="display" readonly>
  <div class="buttons">
    <button class="clear-button" onclick="clearall()">C</button>
    <button onclick="tog()">+/-</button>
    <button onclick="append('%')">%</button>
    <button onclick="append('+')">+</button>
    <button onclick="sin()">sin</button>
    <button class="delete-button" onclick="delLast()">Del</button>
    
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('-')">-</button>
    <button onclick="cos()">cos</button>
    <button onclick="exp()">x^2</button>

    <button onclick="append('4')">4</button>
     <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
     <button onclick="append('*')">×</button>
    <button onclick="tan()">tan</button>
    <button onclick="power()">x^y</button>
    
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('/')">÷</button>
    <button onclick="append(Math.PI)">π</button>
     <button onclick="squa()">√</button>
    
    <button onclick="append('.')">.</button>
    <button onclick="append('0')">0</button>
    <button onclick="append('00')">00</button>
    <button onclick="append('(')">(</button>
    <button onclick="append(')')">)</button>
    <button class="calculate-button" onclick="calculate()">=</button>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
